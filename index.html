<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div id="container">
    <div id="card">
      <div id="text-div" class="flex-item">

        <div id="text-container">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
  
          <div id="stats">
            <div class="stat" id="item1">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stat" id="item2">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stat" id="item3">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      <div id="image" class="flex-item">
        
      </div>
    </div>

  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rudy Ayitinya Sulley</a>.
    </div>
  </div>
</body>
</html>
